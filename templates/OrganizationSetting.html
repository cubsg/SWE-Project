<!-- templates/OrganizationSetting.html -->
{% extends "base.html" %}

{% block title %}Organization Setting{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
    <h1>Create Your Own Organization!</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="organization_name">Organization Name:</label>
        <input type="text" id="organization_name" name="organization_name" placeholder="CEN3031" required>
        <br><br>

        <label>Organization Type:</label><br>
        <input type="radio" name="org_type" value="class" required> Class<br>
        <input type="radio" name="org_type" value="club" required> Club<br>
        <br>

        <button type="submit">Submit</button>
    </form>

    <br><br>
    <a href="{{ url_for('personal_info') }}">Back to Personal Info Page</a>
{% endblock %}
